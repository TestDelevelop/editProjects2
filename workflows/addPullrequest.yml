name: Add Issues to Project

on:
  issues:
    types:
      # Issue の新規作成や変更、ラベル追加を契機にする（ラベル削除は別に考える必要あり）
      - opened
      - edited
      - labeled

jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: testProject
          column: table1
          repo-token: ${{ secrets.PAT }}